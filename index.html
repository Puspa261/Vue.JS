<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.JS</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}
    <p v-text="message"></p>

    <button @click="kurang()"> - </button>
    {{ nomor }}
    <button @click="tambah()"> + </button>

    <p v-html="message2"></p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: "haloo",
          nomor: 1,
          message2: "<b>Haii</b>"
        };
      },
      methods: {
        tambah() {
          this.nomor++
        },
        kurang() {
          this.nomor--
        }
      }
    }).mount("#app");
  </script>
</body>

</html>
